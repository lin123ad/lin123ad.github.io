    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        /* 都属于行元素 */
        /* 这个元素在文档中找不到,我们成为伪元素 */
        div::before {
            /* 必须要有content */
            /* 内容前面 */
            content: '我';
        }

        div::after {
            /* 内容后面 */
            content: '不待我';
        }

        /* 权重伪0,0,0,1 */
    </style>
</head>
