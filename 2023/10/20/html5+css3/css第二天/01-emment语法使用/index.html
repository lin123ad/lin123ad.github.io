        <li></li>

    <div><span></span></div>
    <!-- 并列关系 div+p -->
    <div></div>
    <p></p>

    <div class="nav"></div>

    <p class="one"></p>

    <ul>
        <li id="two"></li>

    <div class="demo1"></div>

    <div class="demo5"></div>
