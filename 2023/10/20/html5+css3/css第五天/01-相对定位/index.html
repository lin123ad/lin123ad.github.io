        <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 静态定位（了解即可，一般不使用） */
        /* position:static */
        /* 静态定位安照标准流，无偏移 */
        .box1 {
            /* 相对定位  */
            /* 1.他是相对于自己原来的位置来移动的 */
            /* 2.原来在标准流的位置继续占有，后面的盒子仍然以标准流的方式对待他 */
            position: relative;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: blue;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: brown;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
