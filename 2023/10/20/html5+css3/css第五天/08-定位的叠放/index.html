        <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document </title>
    <style>
        /* 数值可以是正整数，负数或者0，默认为auto，数值越大，盒子越靠上 */
        /* 如果属性值相同，则按照书写顺序，后来居上 */
        /* 数字后面不加单位 */
        /* 只有定位的盒子才有z-index */
        .w {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
        }

        .box1 {
            background-color: green;
            /* 使用方法 */
            z-index: 1;
        }

        .box2 {
            background-color: red;
            left: 50px;
            top: 50px;
            z-index: 2;
        }

        .box3 {
            background-color: blue;
            left: 100px;
            top: 100px;
        }
    </style>
</head>

<body>
    <div class="box1 w">eqw</div>
    <div class="box2 w">qwe</div>
    <div class="box3 w">dtye</div>
</body>
