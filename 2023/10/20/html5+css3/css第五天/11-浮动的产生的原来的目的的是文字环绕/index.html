        <!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        /* 浮动元素，只会压住下面的标准流盒子，但是不会压住下面标准流盒子里面的文字  */
        /* 但是绝对定位（固定定位）会压住下面标准流所有的内容 */
        .box {
            float: left;
            width: 150px;
            height: 150px;
            background-color: pink;
        }

        /* 环绕文字 */
        img {
            float: left;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <p>窗前明月光，疑似地上霜</p>
