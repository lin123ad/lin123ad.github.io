        <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 150px;
            background-color: pink;
            /* 设置圆角边框 border-radius radius 半径*/
            /* 参数可以设置为百分比或者数值  */
            border-radius: 100px;
        }

        .yuan {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* border-radius: 100px; */
            border-radius: 50%;
            /* 50%就是宽高的一半 */
        }

        .yuamjiaojuxing {
            width: 300px;
            height: 100px;
            background-color: blue;
            /* 圆角矩形 */
            border-radius: 50%;
            /* border-radius分别代表4个角 分别为左上 右上 右下 左下 顺时针方向 */

        }

        .ahd {
            height: 200px;
            width: 250px;
            background-color: pink;
            /* border-radius: 10px 20px 30px 40px; */
            /* 也可以写成 */
            border-top-left-radius: 10xp;
        }
    </style>
</head>

<body>
    <div></div>
    <div class="yuan"></div>
    <div class="yuanjiaojuxing"></div>
    <div class="ahd"></div>
</body>

</html>
