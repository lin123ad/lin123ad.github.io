        <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 基本的布局  */
        /* 1.块元素会独占一行，从上向下顺序排列
        常用元素：div hr p h1-h6 ui ol dl form table */
        /* 2.行内元素会按顺序吗，从左到右顺序排列，碰到父元素边缘则自动换行 
        常用元素span a i em*/
        /* 标准流，浮动，定位 */
        div {
            width: 150px;
            height: 200px;
            background-color: blue;
            /* display: inline-block; 用该方法让div平齐会有间隔*/
            float: left;
            /* 用这个则不会有间隔 */

            /* 网页布局第一准则：多个块级元素纵向排列找标准流
            多个块级元素横向排列找浮动 */
        }
    </style>
</head>

<body>
    <div>2</div>
    <div>2</div>
    <div>2</div>
</body>
