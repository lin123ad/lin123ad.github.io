        <!-- value 和 name 主要用于传给后端 -->
        <!-- maxlength 设置用户输入的最大值 -->
        用户名: <input type="text" name="username" value="请输入用户名" maxlength="6"> <br>
        密码: <input type="password" name="pwd"> <br>
        <!-- name是表单名字 单选按钮必须有相同的名字 -->
        性别: 男 <input type="radio" name="sex" checked="checked"> 女 <input type="radio" name="sex"> <br>
        爱好: 吃饭<input type="checkbox">睡觉<input type="checkbox">吃j<input type="checkbox"> <br>

        <!-- 单选和多选可以设置checked ,默认选中 赋值为true,checked,和空 -->



        <input type="submit" value="登录">
        <input type="reset" value="重写"><br>

        <!-- 普通按钮,后期结合js使用 -->
        <input type="button" value="获取验证码"><br>
